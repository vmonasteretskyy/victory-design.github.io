<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic"
        rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/common-new.css">
    <link rel="stylesheet" href="css/media-new.css">
</head>

<body>
    <header class="header-white">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-2 col-md-2 col-6">
                    <a class="header__logo" href="index.html"><img src="images/logo-white.svg" alt="logo"></a>
                </div>
                <div class="col-lg-8 col-md-8 phone-hide">
                    <nav class="headmenu">
                        <ul class="headmenu__list">
                            <li><a href="#">про нас</a></li>
                            <li><a href="#">послуги</a></li>
                            <li><a href="#">портфоліо</a></li>
                            <li><a href="#">блог</a></li>
                            <li><a href="#">стилі</a></li>
                            <li><a href="#">контакти</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-2 col-md-2 col-6 text-right phone-hide">
                    <ul class="soc-media">
                        <li><a href="#"><img src="images/instagram-icon.svg" alt="instagram"></a></li>
                        <li><a href="#"><img src="images/facebook-icon.svg" alt="facebook"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- <button class="burger show-phone"></button> -->
        <div class="wrapper1 show-phone">
            <div class="line half start"></div>
            <div class="line"></div>
            <div class="line half end"></div>
        </div>

    </header>
    <main>
        <div class="fixed-text">
            <img src="images/fixed-text.svg" alt="text">
        </div>
        <div class="page page__contact">
            <div class="contact-filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-6 col-md-8 offset-md-4">
                        <h1 class="page__contact-title wow fadeInRight" data-wow-duration="1s" data-wow-delay=".5s">
                            Room<br>
                            <span>for </span>
                            friends
                        </h1>
                    </div>
                </div>
            </div>
            <div class="bottom-continfo">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="contbox wow bounceInUp">
                                <p class="contbox__black-title">
                                    <span>наші</span>
                                    Контакти
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="contbox wow bounceInUp">
                                <p class="contbox__title">
                                    телефонуйте
                                </p>
                                <ul>
                                    <li><a href="tel:+38 098 30 70 275">+38 098 30 70 275</a></li>
                                    <li><a href="tel:+38 098 30 70 275">+38 098 30 70 275</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="contbox wow bounceInUp">
                                <p class="contbox__title">
                                    пишіть
                                </p>
                                <a href="mailto:vikalobachter@gmail.com">vikalobachter@gmail.com</a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="contbox wow bounceInUp">
                                <p class="contbox__title">
                                    давайте зустрінемось
                                </p>
                                <p class="contbox__descr">
                                    Україна, Тернопіль<br>
                                    вул. Злуки 8
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="map_contact">
                <div id="map">
                </div>
            </div>
        </div>
    </main>








    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC99QD07h8u-T1_ExokEet5_2ApxxXu8ck&callback=initMap"
        defer async></script>
    <script src="js/common.js"></script>
</body>

</html>
